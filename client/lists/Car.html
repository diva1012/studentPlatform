<template name="Car">

    <div class="navbar navbar-default" style="background-color: {{colorTwo}}" id="subnav">

      <a class="bicycle-button navbar-brand pull-left" href="{{pathFor 'Bicycle'}}">
        <img class="bicycle-button" alt="Brand" src="/images/Bicycle.png" width="20px" height="20px">
      </a>

      <a class="book-button navbar-brand pull-left" href="{{pathFor 'Book'}}">
        <img class="book-button" alt="Brand" src="/images/Book.png" width="20px" height="20px">
      </a>

      <a class="car-button navbar-brand pull-left" href="{{pathFor 'Car'}}">
        <img class="car-button" alt="Brand" src="/images/Car.png" width="20px" height="20px">
      </a>

      <a class="chair-button navbar-brand pull-left" href="{{pathFor 'Chair'}}">
        <img class="chair-button" alt="Brand" src="/images/Chair.png" width="20px" height="20px">
      </a>

      <a class="haus-button navbar-brand pull-left" href="{{pathFor 'Haus'}}">
        <img class="haus-button" alt="Brand" src="/images/Haus.png" width="20px" height="20px">
      </a>

      <a class="rating-button navbar-brand pull-left" href="{{pathFor 'Rating'}}">
        <img class="rating-button" alt="Brand" src="/images/Rating.png" width="20px" height="20px">
      </a>

      <div id="menu-button-cars" class="navbar-brand pull-right">
        <img class="rating-button" alt="Brand" src="/images/Hamburger.png" width="20px" height="20px">
      </div>

      <form class="form-inline top-distance2">
        <div class="form-group">
          <input type="text" class="form-control" id="srch-start" placeholder="Von">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="srch-goal" placeholder="Nach">
        </div>
        <button class="btn btn-default btn-primary exchange-places" id="btn-swap" type='button'><i class="glyphicon glyphicon-transfer"></i></button>
        <input type="text" class="form-control" id="my-datepicker" placeholder="{{todaysDate}}">
        <button class="btn btn-default btn-primary get-results" id="btn-search" type='button'><i class="glyphicon glyphicon-search"></i></button>
      </form>


        <div class="panel panel-default absolute-pos" id="right-menu-cars" style="visibility: hidden; background-color: {{colorOne}}">
          <div class="panel-body">
            <b><span style="font-size: large"> Sucheintellungen </span></b>  <br>
            <hr>
            <div>Abfahrtzeit von {{slider1.[0]}} bis {{slider1.[1]}}</div>
            <div id="slider-cars1" style="margin-top: 15px;"></div>
            <hr>
            <div>Ankuftszeit von {{slider2.[0]}} bis {{slider2.[1]}}</div>
            <div id="slider-cars2" style="margin-top: 15px;"></div>
            <hr>
            <div>Preis von {{slider3.[0]}} bis {{slider3.[1]}}</div>
            <div id="slider-cars3" style="margin-top: 15px;"></div>
            <hr>
            <div>Quellen: <span class="pull-right disabled"><input id="toggle-provider-cars" type="checkbox" checked data-toggle="toggle" data-size="mini"></span> </div>

            <div id="panel-provider-cars" class="panel panel-default" style="margin-top: 15px;">
              <div class="panel-body">
                   <div style="margin-top: 10px;">Mitfahrgelegenheit.de: <span class="pull-right disabled"><input type="checkbox" checked data-toggle="toggle" data-size="mini"></span> </div>
                   <div style="margin-top: 10px;">Blablacar.de: <span class="pull-right disabled"><input type="checkbox" checked data-toggle="toggle" data-size="mini"></span> </div>
                   <div style="margin-top: 10px;">Facebook-Gruppen: <span class="pull-right disabled"><input type="checkbox" checked data-toggle="toggle" data-size="mini"></span> </div>

              </div>
           </div>

          </div>

        </div>

    </div>

    <!-- HEADER END -->

  <div class="container container-shorter-width layout-shorter-gutter" id="main" style="background-color: #D9D42C;">

    <div class="row row-5-gutter">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-12-gutter" style="padding-left: 0px; padding-right: 0px;">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">

              {{#each cars}}
                {{> Itemcar}}
                <hr>
              {{/each}}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
