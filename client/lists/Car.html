<template name="Car">

  <div class="container container-shorter-width layout-shorter-gutter" id="main" style="background-color: #D9D42C;">

    <div class="row row-5-gutter">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-12-gutter">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="row">

              {{#each cars}}
                {{> Itemcar}}
                <hr>
              {{/each}}

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</template>
