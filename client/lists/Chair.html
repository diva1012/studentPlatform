<template name="Chair">


    <div class="navbar navbar-default" style="background-color: {{colorTwo}}" id="subnav">

      <a class="bicycle-button navbar-brand pull-left" href="{{pathFor 'Bicycle'}}">
        <img class="bicycle-button" alt="Brand" src="/images/Bicycle.png" width="20px" height="20px">
      </a>

      <a class="book-button navbar-brand pull-left" href="{{pathFor 'Book'}}">
        <img class="book-button" alt="Brand" src="/images/Book.png" width="20px" height="20px">
      </a>

      <a class="car-button navbar-brand pull-left" href="{{pathFor 'Car'}}">
        <img class="car-button" alt="Brand" src="/images/Car.png" width="20px" height="20px">
      </a>

      <a class="chair-button navbar-brand pull-left" href="{{pathFor 'Chair'}}">
        <img class="chair-button" alt="Brand" src="/images/Table.png" width="20px" height="20px">
      </a>

      <a class="haus-button navbar-brand pull-left" href="{{pathFor 'Haus'}}">
        <img class="haus-button" alt="Brand" src="/images/Haus.png" width="20px" height="20px">
      </a>

      <a class="rating-button navbar-brand pull-left" href="{{pathFor 'Rating'}}">
        <img class="rating-button" alt="Brand" src="/images/Rating.png" width="20px" height="20px">
      </a>

      <div id="menu-button" class="navbar-brand pull-right">
        <img class="rating-button" alt="Brand" src="/images/Hamburger.png" width="20px" height="20px">
      </div>

      <div class="panel panel-default absolute-pos" id="right-menu" style="visibility: hidden; background-color: {{colorOne}}">
        <div class="panel-body menu-panels">
          <b><span style="font-size: large"> Sucheintellungen </span></b>  <br>
          <hr>
          <div>Preis von {{slider_book1.[0]}} bis {{slider_book1.[1]}}</div>
          <div id="slider-book1" style="margin-top: 15px;"></div>
          <hr>

          <div  style="margin-bottom: 15px;">Neu/Gebraucht: <span id="toggle-newused-book" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
          <div id="panel-newused-book" class="panel panel-default" style="margin-top: 15px;">
            <div class="panel-body menu-panels">
                 <div style="margin-top: 10px;">
                   <span class="pull-left disabled">Neu: <span id="toggle-new-book" class="make-switch switch-mini" data-on="success" data-off="danger"><input type="checkbox" checked></span></span>
                   <span class="pull-right disabled">Gebraucht: <span id="toggle-used-book" class="make-switch switch-mini" data-on="success" data-off="danger"><input type="checkbox" checked></span></span>
                 </div>
            </div>
          </div>

          <hr>

          <div>Quellen: <span id="toggle-provider-book" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
          <div id="panel-provider-book" class="panel panel-default" style="margin-top: 15px;">
            <div class="panel-body">
                 <div style="margin-top: 10px;">Ebay.de: <span id="toggle-book1" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                 <div style="margin-top: 10px;">Amazon.com: <span id="toggle-book2" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                 <div style="margin-top: 10px;">Facebook-Gruppen: <span id="toggle-book3" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
            </div>
         </div>

         <hr>

        </div>
      </div>

    </div>

    <!-- HEADER END -->

    <div class="container container-shorter-width layout-shorter-gutter" id="main">

      <div class="row row-5-gutter">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-12-gutter" style="padding-left: 0px; padding-right: 0px;">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">

                {{#each items}}

                  {{> Itemchair}}

                  <hr>

                {{/each}}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</template>
