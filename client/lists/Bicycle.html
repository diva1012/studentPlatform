<template name="Bicycle">

  <div class="navbar navbar-default" style="background-color: {{colorTwo}}" id="subnav">

      <a class="bicycle-button navbar-brand pull-left" href="{{pathFor 'Bicycle'}}">
        <img class="bicycle-button" alt="Brand" src="/images/Bicycle.png" width="20px" height="20px">
      </a>

      <a class="book-button navbar-brand pull-left" href="{{pathFor 'Book'}}">
        <img class="book-button" alt="Brand" src="/images/Book.png" width="20px" height="20px">
      </a>

      <a class="car-button navbar-brand pull-left" href="{{pathFor 'Car'}}">
        <img class="car-button" alt="Brand" src="/images/Car.png" width="20px" height="20px">
      </a>

      <a class="chair-button navbar-brand pull-left" href="{{pathFor 'Chair'}}">
        <img class="chair-button" alt="Brand" src="/images/Chair.png" width="20px" height="20px">
      </a>

      <a class="haus-button navbar-brand pull-left" href="{{pathFor 'Haus'}}">
        <img class="haus-button" alt="Brand" src="/images/Haus.png" width="20px" height="20px">
      </a>

      <a class="rating-button navbar-brand pull-left" href="{{pathFor 'Rating'}}">
        <img class="rating-button" alt="Brand" src="/images/Rating.png" width="20px" height="20px">
      </a>

      <div id="menu-button" class="navbar-brand pull-right">
        <img class="rating-button" alt="Brand" src="/images/Hamburger.png" width="20px" height="20px">
      </div>


        <div class="panel panel-default absolute-pos" id="right-menu" style="visibility: hidden; background-color: {{colorOne}}">
          <div class="panel-body">
            <b><span style="font-size: large"> Sucheintellungen </span></b>  <br>
            <hr>
            <div>Preis von {{slider_bicycle1.[0]}} bis {{slider_bicycle1.[1]}}</div>
            <div id="slider-bicycle1" style="margin-top: 15px;"></div>
            <hr>

            <div  style="margin-bottom: 15px;">Neu/Gebraucht: <span id="toggle-newused-bicycle" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
            <div id="panel-newused-bicycle" class="panel panel-default" style="margin-top: 15px;">
        			<div class="panel-body">
                   <div style="margin-top: 10px;">
                     <span class="pull-left disabled">Neu: <span id="toggle-new" class="make-switch switch-mini" data-on="success" data-off="danger"><input type="checkbox" checked></span></span>
                     <span class="pull-right disabled">Gebraucht: <span id="toggle-used" class="make-switch switch-mini" data-on="success" data-off="danger"><input type="checkbox" checked></span></span>
                   </div>
              </div>
      		  </div>

            <hr>

            <div>Quellen: <span id="toggle-provider-bicycle" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
            <div id="panel-provider-bicycle" class="panel panel-default" style="margin-top: 15px;">
              <div class="panel-body">
                   <div style="margin-top: 10px;">Ebay.de: <span id="toggle-tr1" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                   <div style="margin-top: 10px;">Fahrradscout24.de: <span id="toggle-tr2" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                   <div style="margin-top: 10px;">Facebook-Gruppen: <span id="toggle-tr3" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
              </div>
           </div>

           <hr>

           <div>Ãœberall suchen: <span id="toggle-everywhere-bicycle" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>

          </div>

        </div>
  </div>

  <!-- HEADER END -->

  <div class="container container-full-width container-shorter-width-bycicle layout-shorter-gutter" id="main">
