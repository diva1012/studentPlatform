<template name="Haus">


    <div class="navbar navbar-default" style="background-color: {{colorTwo}}" id="subnav">

      <a class="bicycle-button navbar-brand pull-left" href="{{pathFor 'Bicycle'}}">
        <img class="bicycle-button" alt="Brand" src="/images/Bicycle.png" width="20px" height="20px">
      </a>

      <a class="book-button navbar-brand pull-left" href="{{pathFor 'Book'}}">
        <img class="book-button" alt="Brand" src="/images/Book.png" width="20px" height="20px">
      </a>

      <a class="car-button navbar-brand pull-left" href="{{pathFor 'Car'}}">
        <img class="car-button" alt="Brand" src="/images/Car.png" width="20px" height="20px">
      </a>

      <a class="chair-button navbar-brand pull-left" href="{{pathFor 'Chair'}}">
        <img class="chair-button" alt="Brand" src="/images/Table.png" width="20px" height="20px">
      </a>

      <a class="haus-button navbar-brand pull-left" href="{{pathFor 'Haus'}}">
        <img class="haus-button" alt="Brand" src="/images/Haus.png" width="20px" height="20px">
      </a>

      <a class="rating-button navbar-brand pull-left" href="{{pathFor 'Rating'}}">
        <img class="rating-button" alt="Brand" src="/images/Rating.png" width="20px" height="20px">
      </a>

      <div id="menu-button" class="navbar-brand pull-right">
        <img class="rating-button" alt="Brand" src="/images/Hamburger.png" width="20px" height="20px">
      </div>


      <div class="panel panel-default absolute-pos" id="right-menu" style="visibility: hidden; background-color: {{colorOne}}">
        <div class="panel-body">
          <b><span style="font-size: large"> Sucheintellungen </span></b>  <br>

          <hr>

          <div  style="margin-bottom: 15px;">Wohnungstyp: <span id="toggle-type-haus" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
          <div id="panel-type-haus" class="panel panel-default" style="margin-top: 15px;">
            <div class="panel-body menu-panels">
                 <div style="margin-top: 10px;">Wohnung: <span id="toggle-wohnung-haus" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                 <div style="margin-top: 10px;">WG-Zimmer: <span id="toggle-wgzimmer-haus" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                 <div style="margin-top: 10px;">1-Zimmer-Wohnung: <span id="toggle-1zimmer-haus" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                 <div style="margin-top: 10px;">Haus: <span id="toggle-haus-haus" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
            </div>
          </div>

          <hr>

          <div>Preis von {{slider_haus1.[0]}} bis {{slider_haus1.[1]}}</div>
          <div id="slider-haus1" style="margin-top: 15px;"></div>
          <hr>

          <div>Quellen: <span id="toggle-provider-haus" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
          <div id="panel-provider-haus" class="panel panel-default" style="margin-top: 15px;">
            <div class="panel-body menu-panels">
                 <div style="margin-top: 10px;">WG-gesucht.de: <span id="toggle-haus-provider1" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                 <div style="margin-top: 10px;">Immobilienscaut24.de: <span id="toggle-haus-provider2" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
                 <div style="margin-top: 10px;">Facehaus-Gruppen: <span id="toggle-haus-provider3" class="make-switch switch-mini pull-right" data-on="success" data-off="danger"><input type="checkbox" checked></span></div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- HEADER END -->

    <div class="container container-shorter-width layout-shorter-gutter" id="main">

      <div class="row row-5-gutter">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-12-gutter" style="padding-left: 0px; padding-right: 0px;">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">

                <!-- Header -->
                <div style="height: 20px;">

                  <div class="col-xs-3" >
                    <div style="height: 20px;">

                      <b> Date </b>

                    </div>
                  </div>

                  <div class="col-xs-2" >
                    <div style="height: 20px;">

                      <b> Frei ab </b>

                    </div>
                  </div>

                  <div class="col-xs-2" >
                    <div style="height: 20px;">

                      <b> Frei bis </b>

                    </div>
                  </div>

                  <div class="col-xs-3">
                    <div style="height: 20px;">
                        <b>Stadtteil</b>
                    </div>
                  </div>

                  <div class="col-xs-2">
                    <div style="height: 20px;">
                      <div class="pull-right">
                        <b>Miete</b>
                      </div>

                    </div>
                  </div>
                </div>
                <hr>
                <!-- Header END-->

                {{#each items}}
                  {{> Itemhaus}}
                  <hr>
                {{/each}}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


</template>
