    </div>

      <div>
        <h5 class="small-margin">
          <span>{{title}}</span> <span class="price-text-color pull-right">{{price}}</span>

      </div>

      <img src="{{getLogo}}" class="company-logo pull-right pull-down">
      <span>{{delivery}}</span>

    </div>

   </div>

 </div>


</template>

<template name="Itemcar">

  <div style="height: 130px;">


    <div class="col-xs-3" >
      <div style="height: 130px;">

        <p><img src="{{pic}}" class="img-circle pull-left" style="width: 80px; height: 80px; margin-right: 10px;"></p>

        <b> {{name}} </b> <br>
        {{age}} Jahre <br>

        Raiting: {{score}}


        <div class="clearfix"></div>

      </div>
    </div>

    <div class="col-xs-7">
      <div style="height: 130px;">
        <b> {{article_name}} </b> <br>
        {{route}} <br>

        <br>
        <img alt="Brand" src="/images/green-circle.png" width="15px" height="15px"> {{start}} <br>

        <img alt="Brand" src="/images/red-circle.png" width="15px" height="15px"> {{end}} <br>

        <br>
        Fahrzeug: {{car}}

      </div>
    </div>

    <div class="col-xs-2">
      <div style="height: 130px;">
        <div class="pull-right">
            <b><span style="font-size: xx-large"> {{price}}€ </span></b><br>
            pro Person <br>

          <br>

          <b>{{free_slots}} Plätze frei</b> <br>
        </div>

      </div>
    </div>

   </div>

</template>

<template name="Itemchair">

  <div style="height: 110px;">


    <div class="col-xs-3" >

        <p><img src="{{pic}}" class="img-circle pull-left" style="width: 80px; height: 80px; margin-right: 10px;"></p>

        <b> {{plz}} </b> <br>
        {{address}} <br>

        Raiting: {{score}}

        <div class="clearfix"></div>

      </div>
    </div>

        <p>
          {{description}}
        </p>

        <p>
          {{additional_info}}
        </p>

      </div>
    </div>

    <div class="col-xs-2">
      <div style="height: 90px;">
        <div class="pull-right">
          <p>
            <b><span style="font-size: x-large"> {{price}} </span></b>  <br>
          </p>

          <br>

        </div>

      </div>
    </div>

   </div>

</template>
