<template name="Itembicycle">

  <div class="panel panel-default">
    <div>
      <img src="{{pic}}" style="width: 100%;">
    </div>

    <div class="panel-body panel-small-padding">
      <hr class="small-margin">
      <div>
        <h5 class="small-margin">
          <span>{{name}}</span> <span class="price-text-color pull-right">{{price}}€</span>
        </h5>
      </div>


      {{description}}

      <hr class="small-margin">

      <img src="{{websiteLogo}}" class="company-logo pull-down pull-right">
      <span>Some additional text</span>

    </div>

   </div>

</template>



<template name="Itemcar">

  <div style="height: 110px;">


    <div class="col-xs-3" >
      <div style="height: 100px;">

        <p><img src="{{pic}}" class="img-circle pull-left" style="width: 80px; height: 80px; margin-right: 10px;"></p>

        <b> {{name}} </b> <br>
        {{age}} Jahre <br>

        Raiting: {{score}}


        <div class="clearfix"></div>

      </div>
    </div>

    <div class="col-xs-7">
      <div style="height: 100px;">
        <b> {{article_name}} </b> <br>
        {{route}} <br>

        <p>
          <img alt="Brand" src="/images/green-circle.png" width="15px" height="15px"> {{start}} <br>

          <img alt="Brand" src="/images/red-circle.png" width="15px" height="15px"> {{end}} <br>
        </p>

        Fahrzeug: {{car}}

      </div>
    </div>

    <div class="col-xs-2">
      <div style="height: 90px;">
        <div class="pull-right">
          <p>
            <b><span style="font-size: xx-large"> {{price}}€ </span></b>  <br>
            pro Person
          </p>

          <br>

          <b>{{free_slots}} Plätze frei</b> <br>
        </div>

      </div>
    </div>

   </div>

</template>

<template name="Itemchair">

  <div style="height: 110px;">


    <div class="col-xs-3" >
      <div style="height: 100px;">

        <p><img src="{{pic}}" class="img-circle pull-left" style="width: 80px; height: 80px; margin-right: 10px;"></p>

        <b> {{plz}} </b> <br>
        {{address}} <br>

        Raiting: {{score}}

        <div class="clearfix"></div>

      </div>
    </div>

    <div class="col-xs-7">
      <div style="height: 100px;">
        <b> {{title}} </b> <br>
        {{route}} <br>

        <p>
          {{description}}
        </p>

        <p>
          {{additional_info}}
        </p>

      </div>
    </div>

    <div class="col-xs-2">
      <div style="height: 90px;">
        <div class="pull-right">
          <p>
            <b><span style="font-size: x-large"> {{price}} </span></b>  <br>
          </p>

          <br>

        </div>

      </div>
    </div>

   </div>

</template>


<template name="Itemhaus">

    </div>

    <div class="col-xs-2" >

        <b> {{frei_ab}} </b> <br>

      </div>
    </div>

    <div class="col-xs-2" >
      <div style="height: 100px;">

        <b> {{frei_bis}} </b> <br>

      <div style="height: 100px;">

        <p>
          {{stadtteil}}
        </p>

      </div>
    </div>

    <div class="col-xs-2">
      <div style="height: 90px;">
        <div class="pull-right">
          <p>
            <b><span style="font-size: x-large"> {{price}} </span></b>  <br>
          </p>

          <br>

        </div>

      </div>
    </div>

   </div>

</a>
</template>
